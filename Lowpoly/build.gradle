group 'com.zzhoujay.lowpoly'
version '1.1'

apply plugin: 'java'

archivesBaseName="LowPoly"


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'com.zzhoujay.lowpoly.Simple'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
